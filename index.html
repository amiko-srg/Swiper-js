<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exquisite Watches</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <link rel="stylesheet" href="./main.css">
  <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo"><img src="./Logo (1).png" alt=""></div>
    <nav class="nav">
      <a href="#">Shop</a>
      <a href="#">Brands</a>
      <a href="#">Contact us</a>
      <button class="sign-up">Sign up</button>
    </nav>
  </header>

  <!-- Main Content -->
  <div class="content">
    <!-- Info block (не меняется) -->
    <div class="info">
      <h1>Exquisite Watches</h1>
      <h2><span>Choose Luxury,</span> <strong>Choose Us</strong></h2>
      <p>Discover the perfect watch for every occasion and elevate your style with timeless elegance and precision craftsmanship – watch</p>
      <h3>$430.00</h3>
      <div class="social-icons">
        <i class="fa-brands fa-facebook"><button class="icon"><img src="./Vector (4).png" alt=""></button></i>
        <i class="fa-brands fa-twitter"><button class="icon"><img src="./twitter.png" alt=""></button></i>
        <i class="fa-brands fa-youtube"><button class="icon"><img src="./youtube (1).png" alt=""></button></i>
      </div>
    </div>

    <!-- Swiper block (меняются только часы) -->
    <div class="watch-slider">
      <div class="swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide" data-bg="#f7c18a">
            <img src="./Watches.png" alt="Watch 1" class="watch-img" />
          </div>
          <div class="swiper-slide" data-bg="#d4d4d4">
            <img src="./Watches (1).png" alt="Watch 2" class="watch-img" />
          </div>
          <div class="swiper-slide" data-bg="#8de48d">
            <img src="./Watches (2).png" alt="Watch 3" class="watch-img" />
          </div>
          <div class="swiper-slide" data-bg="#f57272">
            <img src="./Watches (3).png" alt="Watch 4" class="watch-img" />
          </div>
        </div>

        <!-- Navigation -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/your-fontawesome-kit-code.js" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>
</html>
